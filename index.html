<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cartitas</title>
  <link rel="apple-touch-icon" href="./apple-touch-icon.png?v=12">
  <link rel="icon" href="./apple-touch-icon.png?v=12">
  <meta name="theme-color" content="#ffd6e7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    :root{
      /* üéÑ Paleta navide√±a suave */
      --bg:#fffaf6;
      --card:#ffffffee;

      --red:#d83b3b;
      --red2:#b81f2f;

      --green:#0f6b3f;
      --green2:#0b5030;

      --gold:#f4c24f;

      --text:#2f2a2a;
      --muted:#6f6464;

      --ring: rgba(244,194,79,.55);

      --radius:18px;
      --shadow:0 12px 34px rgba(0,0,0,.10);

      --space: clamp(12px, 2.8vw, 18px);
      --space-lg: clamp(16px, 4vw, 26px);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-text-size-adjust: 100%;
      color:var(--text);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);

      /* üéÖ Fondo navide√±o: ‚Äúnieve‚Äù + degrad√©s c√°lidos */
      background:
        radial-gradient(900px 520px at 12% -12%, rgba(255,220,220,.8), transparent 60%),
        radial-gradient(900px 520px at 110% 12%, rgba(214,255,235,.65), transparent 62%),
        radial-gradient(1100px 700px at 50% 120%, rgba(244,194,79,.22), transparent 60%),
        var(--bg);
      overflow-x:hidden;
    }

    /* Copitos (sin im√°genes) */
    body::before{
      content:"";
      position:fixed;
      inset:-20px;
      pointer-events:none;
      z-index:0;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,.85) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 70%, rgba(255,255,255,.70) 0 1.5px, transparent 3px),
        radial-gradient(circle at 55% 35%, rgba(255,255,255,.75) 0 1.8px, transparent 3px),
        radial-gradient(circle at 80% 60%, rgba(255,255,255,.70) 0 1.6px, transparent 3px),
        radial-gradient(circle at 92% 18%, rgba(255,255,255,.80) 0 2px, transparent 3px);
      opacity:.55;
      filter: blur(.1px);
      animation: snowDrift 18s linear infinite;
    }

    @keyframes snowDrift{
      0%{ transform: translateY(-10px); }
      100%{ transform: translateY(140px); }
    }

    /* Capa base para que todo quede arriba del ‚Äúbefore‚Äù */
    body > *{ position:relative; z-index:1; }

    .splash{
      position:fixed; inset:0; z-index:10; display:grid; place-items:center;
      min-height:100dvh;
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.78));
      backdrop-filter: blur(8px);
      transition:opacity .45s ease, visibility .45s ease;
      padding: var(--space);
    }
    .splash.hide{opacity:0; visibility:hidden}

    .splash-card{
      width:min(92vw, 520px);
      padding: var(--space-lg);
      text-align:center;
      background:var(--card);
      border:1px solid rgba(0,0,0,.06);
      border-radius:22px;
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
    }

    /* Cinta navide√±a arriba */
    .splash-card::before{
      content:"";
      position:absolute;
      inset:0 0 auto 0;
      height:10px;
      background: linear-gradient(90deg, var(--red), var(--gold), var(--green), var(--gold), var(--red));
      opacity:.95;
    }

    .splash h1{
      margin:10px 0 6px;
      color:var(--green);
      font-size: clamp(22px, 6.5vw, 28px);
      text-wrap: balance;
      letter-spacing:.2px;
    }
    .splash p{
      margin:0 0 var(--space);
      color:var(--muted);
      font-size:clamp(14px,3.8vw,16px)
    }

    /* Bot√≥n navide√±o */
    .btn{
      background: linear-gradient(180deg, var(--red), var(--red2));
      color:#fff;
      border:none;
      border-radius:999px;
      padding: 12px 20px;
      font-weight:800;
      box-shadow: 0 12px 28px rgba(184,31,47,.25);
      touch-action: manipulation;
      min-height: 44px;
      position:relative;
      overflow:hidden;
    }
    .btn::after{
      content:"";
      position:absolute;
      inset:-40% -20%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), transparent 35%);
      transform: rotate(12deg);
      opacity:.6;
    }
    .btn:active{ transform: translateY(1px); }

    header.topbar{
      position:sticky; top:0; z-index:5;
      background: rgba(255,255,255,.86);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(0,0,0,.06);
      padding: calc(env(safe-area-inset-top) + 10px) var(--space) 10px;
    }

    /* Guirnalda/luces simple arriba de la topbar */
    header.topbar::before{
      content:"";
      display:block;
      height:10px;
      border-radius:999px;
      background:
        radial-gradient(circle, rgba(216,59,59,.95) 0 3px, transparent 4px) 0 0/22px 10px,
        radial-gradient(circle, rgba(15,107,63,.95) 0 3px, transparent 4px) 11px 0/22px 10px,
        radial-gradient(circle, rgba(244,194,79,.95) 0 3px, transparent 4px) 0 0/22px 10px;
      opacity:.9;
      margin-bottom:8px;
    }

    .brand{
      font-weight:900;
      color:var(--green);
      text-align:center;
      font-size: clamp(16px, 4.8vw, 18px);
      letter-spacing:.2px;
    }
    .brand small{
      display:inline-block;
      margin-left:8px;
      font-weight:900;
      color:var(--red2);
      background: rgba(244,194,79,.22);
      border: 1px solid rgba(244,194,79,.35);
      padding: 2px 10px;
      border-radius:999px;
      font-size: .78em;
      transform: translateY(-1px);
    }

    .container{
      width:100%;
      max-width: 820px;
      margin: var(--space) auto calc(var(--space-lg) * 2);
      padding-inline: max(var(--space), env(safe-area-inset-left));
    }

    .card{
      background:var(--card);
      border:1px solid rgba(0,0,0,.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding: var(--space);
      position:relative;
      overflow:hidden;
    }

    /* Detalle sutil en el borde de la card */
    .card::before{
      content:"";
      position:absolute;
      inset:auto 0 0 0;
      height:6px;
      background: linear-gradient(90deg, var(--green), var(--gold), var(--red));
      opacity:.75;
    }

    h2{
      margin: 4px 0 var(--space);
      color: var(--red2);
      font-size: clamp(18px, 5.6vw, 22px);
      text-wrap: balance;
    }

    .listado{display:grid; gap: clamp(10px,3.2vw,14px)}

    .item{
      padding: clamp(12px,3.6vw,16px);
      border:1px solid rgba(0,0,0,.06);
      border-radius:14px;
      background:#fff;
      box-shadow: 0 10px 18px rgba(0,0,0,.05);
    }

    .item h3{
      margin:0 0 6px;
      color: var(--green);
      font-weight:800;
      font-size: clamp(16px, 4.8vw, 18px);
      line-height:1.2;
      text-wrap: balance;
    }

    .meta{
      color:#756c6c;
      font-size: clamp(12px,3.8vw,14px)
    }

    .contenido{
      margin-top: 8px;
      line-height: 1.75;
      font-size: clamp(15px, 4.6vw, 17px);
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* Mensaje navide√±o arriba del listado */
    .banner{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      margin-bottom: var(--space);
      background: linear-gradient(90deg, rgba(15,107,63,.10), rgba(244,194,79,.14), rgba(216,59,59,.10));
      border: 1px solid rgba(0,0,0,.06);
      color: var(--text);
      font-weight: 750;
      text-align:center;
    }
    .banner span{
      color: var(--red2);
      font-weight: 900;
    }

    .footer{
      padding: calc(var(--space-lg) + env(safe-area-inset-bottom)) var(--space);
      text-align:center;
      color:var(--muted);
      font-size: clamp(12px,3.6vw,14px);
    }

    :focus-visible{
      outline: 3px solid var(--ring);
      outline-offset: 2px;
      border-radius:10px
    }
    a,button{ -webkit-tap-highlight-color: transparent }

    @media (max-width: 380px){
      .splash-card{padding: 14px}
      .item{padding: 12px}
    }
    @media (prefers-reduced-motion: reduce){
      body::before{animation:none}
      .splash{transition:none}
    }
  </style>
</head>

<body>
  <div class="splash" id="splash">
    <div class="splash-card">
      <h1>Feliz Navidad ‚ù§Ô∏è</h1>
      <p>(tocame para abrir üéÅ)</p>
      <button id="openBtn" class="btn">Abrir</button>
    </div>
  </div>

  <header class="topbar">
    <div class="brand">Mensajitos de amor <small>üéÑ 2025</small></div>
  </header>

  <main class="container">
    <section class="card">
      <div class="banner" id="xmasBanner">‚ú® <span>Navidad</span> ‚Äî mensajes para vos üéÖ</div>

      <h2>Tus Mensajes</h2>
      <div id="listado" class="listado"></div>
      <p class="meta" id="estado">Cargando‚Ä¶</p>
    </section>
  </main>

  <footer class="footer">Hecho con üíõ por Tu novio Hermoso</footer>

  <script>
    const FEED_URL = "https://gist.githubusercontent.com/Int-Code-UY/ee642cb9278f57311196c31e500e28df/raw/cartas.json";
    const splash = document.getElementById('splash');
    const openBtn = document.getElementById('openBtn');
    openBtn.addEventListener('click', ()=> splash.classList.add('hide'));
    splash.addEventListener('click', (e)=>{ if(e.target===splash) splash.classList.add('hide'); });

    const listado = document.getElementById('listado');
    const estado  = document.getElementById('estado');

    // Banner: cambia autom√°ticamente seg√∫n el mes (dic = navidad)
    const banner = document.getElementById('xmasBanner');
    (function setSeasonBanner(){
      const now = new Date();
      const m = now.getMonth(); // 0-11
      if(m === 11){
        banner.innerHTML = '‚ú® <span>Navidad</span> ‚Äî mensajes para vos üéÖ';
      }else{
        banner.innerHTML = '‚ú® <span>Amor</span> ‚Äî mensajitos para vos üíå';
      }
    })();

    const TZ = 'America/Montevideo';
    function parseDateSafe(input) {
      if (!input) return null;
      if (/^\d{4}-\d{2}-\d{2}$/.test(input)) {
        const [y, m, d] = input.split('-').map(Number);
        return new Date(y, m - 1, d);
      }
      const d2 = new Date(input);
      return Number.isNaN(d2.getTime()) ? null : d2;
    }
    function formatearFecha(f) {
      const d = parseDateSafe(f);
      if (!d) return '';
      return new Intl.DateTimeFormat('es-UY', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        timeZone: TZ
      }).format(d);
    }

    async function cargarCartas(){
      try{
        const url = `${FEED_URL}?t=${Date.now()}`;
        const res = await fetch(url, { cache: 'no-store' });
        if(!res.ok) throw new Error('No pude leer el feed');
        const cartas = await res.json();

        listado.innerHTML = '';
        cartas.forEach(c => {
          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `
            <h3>${esc(c.titulo || 'Sin t√≠tulo')}</h3>
            <div class="meta">${esc(formatearFecha(c.fecha))}</div>
            <div class="contenido">${renderContenido(c.contenido)}</div>
          `;
          listado.appendChild(item);
        });
        estado.textContent = cartas.length ? '' : 'A√∫n no hay cartas';
      }catch(err){
        estado.textContent = 'Sin conexi√≥n o feed no disponible.';
        console.error(err);
      }
    }

    function esc(s){ return String(s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
    function renderContenido(s){ return esc(String(s ?? '')).replace(/\n/g,'<br>'); }

    cargarCartas();
    document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) cargarCartas(); });
    window.addEventListener('pageshow', (e)=>{ if(e.persisted) cargarCartas(); });

    if('serviceWorker' in navigator){
      const code = `
        const C='carta-shell-v2';
        self.addEventListener('install',e=>{e.waitUntil(caches.open(C).then(c=>c.addAll(['./','./index.html'])));});
        self.addEventListener('activate',e=>{e.waitUntil(caches.keys().then(keys=>Promise.all(keys.map(k=>k!==C&&caches.delete(k)))));});
        self.addEventListener('fetch',e=>{
          const u=new URL(e.request.url);
          if(u.origin===location.origin){ e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request))); }
        });
      `;
      const blob = new Blob([code], {type:'text/javascript'});
      const url = URL.createObjectURL(blob);
      navigator.serviceWorker.register(url);
    }
  </script>
</body>
</html>
